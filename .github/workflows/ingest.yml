name: Ingest KB

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Optional note"
        required: false
        default: "Manual KB ingestion"

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Diagnostics (env presence)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_LIST_IDS: ${{ secrets.CLICKUP_LIST_IDS }}
          CLICKUP_DOC_IDS: ${{ secrets.CLICKUP_DOC_IDS }}
          CLICKUP_WORKSPACE_ID: ${{ secrets.CLICKUP_WORKSPACE_ID }}
          CLICKUP_DOC_SHARE_URLS: ${{ secrets.CLICKUP_DOC_SHARE_URLS }}
        run: |
          echo "OPENAI_API_KEY: $([ -n \"$OPENAI_API_KEY\" ] && echo true || echo false)"
          echo "POSTGRES_URL: $([ -n \"$POSTGRES_URL\" ] && echo true || echo false)"
          echo "CLICKUP_API_TOKEN: $([ -n \"$CLICKUP_API_TOKEN\" ] && echo true || echo false)"
          echo "CLICKUP_LIST_IDS: $([ -n \"$CLICKUP_LIST_IDS\" ] && echo true || echo false)"
          echo "CLICKUP_DOC_IDS: $([ -n \"$CLICKUP_DOC_IDS\" ] && echo true || echo false)"
          echo "CLICKUP_WORKSPACE_ID: $([ -n \"$CLICKUP_WORKSPACE_ID\" ] && echo true || echo false)"
          echo "CLICKUP_DOC_SHARE_URLS: $([ -n \"$CLICKUP_DOC_SHARE_URLS\" ] && echo true || echo false)"

      - name: Install deps
        run: npm ci

      - name: Ingest knowledge base
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_LIST_IDS: ${{ secrets.CLICKUP_LIST_IDS }}
          CLICKUP_WORKSPACE_ID: ${{ secrets.CLICKUP_WORKSPACE_ID }}
          CLICKUP_DOC_IDS: ${{ secrets.CLICKUP_DOC_IDS }}
          CLICKUP_DOC_SHARE_URLS: ${{ secrets.CLICKUP_DOC_SHARE_URLS }}
        run: |
          set -e
          echo "Starting KB ingestion orchestrator..."
          if [ -z "$CLICKUP_API_TOKEN" ]; then
            echo "No CLICKUP_API_TOKEN found -> ingesting local KB files"
            npx tsx src/rag/ingest.ts
          else
            echo "CLICKUP_API_TOKEN present"
            if [ -n "$CLICKUP_LIST_IDS" ]; then
              echo "Ingesting ClickUp tasks (lists)"
              npx tsx src/rag/ingest_clickup.ts || exit 1
            else
              echo "CLICKUP_LIST_IDS not set -> skipping tasks ingestion"
            fi
            if [ -n "$CLICKUP_WORKSPACE_ID" ] || [ -n "$CLICKUP_DOC_IDS" ]; then
              echo "Ingesting ClickUp Docs via API"
              npx tsx src/rag/ingest_clickup_api_docs.ts || exit 1
            else
              echo "No CLICKUP_WORKSPACE_ID or CLICKUP_DOC_IDS -> skipping Docs API ingestion"
            fi
          fi
          if [ -n "$CLICKUP_DOC_SHARE_URLS" ]; then
            echo "Ingesting ClickUp Docs from public URLs"
            npx tsx src/rag/ingest_clickup_docs.ts || exit 1
          fi
